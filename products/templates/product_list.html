{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Our Products</h1>
<div class="product-list">
    {% for product in products %}
        <div class="product-item">
            <h2><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
